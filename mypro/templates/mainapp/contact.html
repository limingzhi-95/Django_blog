{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>联系我</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">

    <!-- Google Webfonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600|PT+Serif:400,400italic' rel='stylesheet' type='text/css'>

    <!-- Styles -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" id="theme-styles">

    <!--[if lt IE 9]>      
        <script src="js/vendor/google/html5-3.6-respond-1.1.0.min.js"></script>
    <![endif]-->
    
</head>
<body>
    <header>
        <div class="widewrapper masthead">
            <div class="container">
                <a href="index.html" id="logo">
                    <img src="{% static 'img/logo.png' %}" alt="clean Blog">
                </a>

                <div id="mobile-nav-toggle" class="pull-right">
                    <a href="#" data-toggle="collapse" data-target=".clean-nav .navbar-collapse">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>

                <nav class="pull-right clean-nav">
                    <div class="collapse navbar-collapse">
                        <ul class="nav nav-pills navbar-nav">
                          
                             <li>
                                <a href="{% url 'mainapp:index' %}">首页</a>
                            </li>
                            <li>
                                <a href="{% url 'mainapp:about' %}">关于我</a>
                            </li>
                            <li>
                                <a>联系我</a>
                            </li>
                            {% if user.is_authenticated %}
                            <li class="cl-effect-11"><a href="{% url 'logout' %}">Logout</a></li>{% else %}
                            <li class="cl-effect-11"><a href="{% url 'login' %}">Login</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </nav>        

            </div>
        </div>

        <div class="widewrapper subheader">
            <div class="container">
                <div class="clean-breadcrumb">
                    <a href="#">联系我</a>
                </div>

            </div>
        </div>
    </header>

    <div class="widewrapper main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 clean-superblock" id="contact">
                    <h2>联系我</h2>
                    
                    <form action="{% url 'mainapp:contact' %}" method="post" accept-charset="utf-8" class="contact-form">
                        {% csrf_token %}
                          <textarea rows="10" name="message" id="contact-body" placeholder="信息" class="form-control input-lg"></textarea>
                        <div class="buttons clearfix">
                            <button type="submit" class="btn btn-xlarge btn-clean-one">提交</button>
                        </div>                    
                    </form>
                </div>
            </div>        
        </div>
    </div>

   <footer style="margin-bottom: 0px">
        <div class="widewrapper copyright">
              本网站为开源网站，获取源码请访问<a href="https://github.com/limingzhi-95/Django_blog">GitHub</a>或联系博主
        </div>
    </footer>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/modernizr.js' %}"></script>

</body>
</html>
